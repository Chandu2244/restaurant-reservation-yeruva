<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
  <script src="https://kit.fontawesome.com/c18364b928.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h2>Admin Dashboard</h2>
    <button id="logoutBtn">Logout</button>
  </header>

  <section class="filter">
    <input type="date" id="dateFilter" />
    <button id="searchBtn">Search</button>
  </section>

  <section>
  <table id="reservationsTable">
    <thead>
      <tr>
        <th>User Email</th>
        <th>Date</th>
        <th>Time Slot</th>
        <th>Guests</th>
        <th>Table</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="reservationsBody">
      <tr>
        <td>alice@example.com</td>
        <td>2025-01-16</td>
        <td>12:00-13:00</td>
        <td>2</td>
        <td>1</td>
        <td class="action-cell">
            <button class="icon-btn update-btn" title="Update">
                <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="icon-btn delete-btn" title="Cancel">
                <i class="fa-solid fa-trash"></i>
            </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>


  <script src="admin.js"></script>
</body>
</html>
